<!DOCTYPE html>
<html>
<head>
  <title>Mochi Lover Profile</title>
  <style>
    body {
      font-family: 'Caveat', cursive, sans-serif;
      background-color: #ffe6f2;
      color: #d63384;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ff99cc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      overflow: hidden;
      border: 5px solid #ff66b2;
    }

    .avatar img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .profile-info {
      width: 100%;
      text-align: left;
      margin-top: 20px;
    }

    .profile-info label {
      display: block;
      font-weight: bold;
      color: #ff3385;
    }

    .profile-info input {
      width: 100%;
      padding: 8px;
      border: 2px solid #ff66b2;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #ffe6f2;
      color: #d63384;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      text-decoration: none;
      color: #ff3385;
      font-weight: bold;
      margin: 5px;
    }

    .profile-options {
      margin-top: 20px;
    }

    .profile-options button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #ff66b2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .profile-options button:hover {
      background-color: #ff3385;
    }
  </style>
</head>

        <label for="password">Password</label>

        <label for="repeat-password">Repeat Password</label>

</body>
</html>

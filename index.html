<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Chewy&family=DynaPuff:wdth,wght@87.5,400..700&family=Jacquard+12&family=Margarine&display=swap" rel="stylesheet">    
    <title>Yochi Layout</title>
    <style>
        body {
            margin: 0;
            font-family: "DynaPuff", serif;
            color: #333333; /* Neutral text color */
            overflow: hidden;
            background-color: rgb(255, 223, 229);
        }

        .container {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header,
        .footer {
            height: 6%;
            display: flex;
            align-items: center;
            border-bottom: 1px solid black;
            background-color: #FFDDC1;
            position: static;
            z-index: 1;
        }

        .header {
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu {
            display: flex;
            gap: 30px;
            font-size: 16px;
            margin-right: auto;
            padding-left: 10%;
        }

        .footer {
            border-top: 1px solid black;
        }

        .main {
            position: relative;
            display: flex;
            height: 80%;
            animation: main-in 1.5s ease;
            z-index: 1;
        }

        @keyframes main-in{
            from{
                opacity: 0;
                transform: translateY(-100px);
            }
            to{
                opacity: 1;
            }
        }

        .slogan-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 5vw;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        .slogan-container .slogan {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-left: 2%;
        }

        .button-group button {
            padding: 15px 25px;
            font-family: "DynaPuff", serif;
            font-size: 16px;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
            font-weight: bold;
            text-shadow: -0.5px -0.5px 0 #000, 0.5px -0.5px 0 #000, -0.5px 0.5px 0 #000, 0.5px 0.5px 0 #000;
        }

        .button-group button:hover{
            background-color: #ffcea5;
            color: #ff73c9;
            transform: scale(1.05);
        }

        .button-primary {
            background-color: #fdd1ad; 
            color: #fc89d0;
        }

        .button-secondary {
            background-color: #fdd1ad; 
            color: #fc89d0;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .word {
            color: #ffedde;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .word:hover {
            color: #ff66c4;
            transform: scale(1.1);
            animation: clickedAnimation 0.5s ease-out;
        }

        @keyframes clickedAnimation {
            0% {
                transform: scale(1);
                color: #ff66c4;
            }
            50% {
                transform: scale(1.3) rotate(var(--rotation-angle, 20deg)); /* Use CSS variable for rotation */
                color: #ffade0;
            }
            100% {
                transform: scale(1.1);
                color: #ff66c4;
            }
        }

        .yochi-container{
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5%;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        .yochi{
            font-size: 250px;
            display: inline-block;
            text-shadow:  -7px 0 #ffdf8f, 0 7px #ffe091, 7px 0 #ffd670, 0 -7px #ffda7d, 10px 10px #ff8ed4, 15px 15px #ffa8de;
            color: #ffedde;
        }

        .text1{
            transform: rotate(-4deg);
            animation: text1 2s infinite alternate ease-in-out;
        }
        .text2{
            transform: rotate(12deg)  translate(-22px, 3px);
            animation: text2 2s infinite alternate ease-in-out;
        }
        .text3{
            transform: rotate(-10deg) translate(-22px, -2px);
            animation: text3 2s infinite alternate ease-in-out;
        }
        .text4{
            transform: rotate(-8deg) translate(-20px, -10px);
            animation: text4 2s infinite alternate ease-in-out;
        }
        .text5{
            transform: rotate(3deg) translate(-20px, -5px);
            animation: text5 2s infinite alternate ease-in-out;
        }
        .text6{
            transform: rotate(14deg) translate(-14px, 1px);
            animation: text6 2s infinite alternate ease-in-out;
        }

        @keyframes text1{
            0%{
                transform: rotate(-4deg) translateX(10px);
            }
            50%{
                transform: rotate(4deg);
            }
        }

        @keyframes text2{
            0%{
                transform: rotate(12deg) translateX(10px);
            }
            50%{
                transform: rotate(-12deg);
            }
        }

        @keyframes text3{
            0%{
                transform: rotate(-10deg) translateX(10px);
            }
            50%{
                transform: rotate(10deg);
            }
        }

        @keyframes text4{
            0%{
                transform: rotate(-8deg) translateX(10px);
            }
            50%{
                transform: rotate(8deg);
            }
        }

        @keyframes text5{
            0%{
                transform: rotate(3deg) translateX(10px);
            }
            50%{
                transform: rotate(-3deg);
            }
        }

        @keyframes text6{
            0%{
                transform: rotate(14deg) translateX(10px);
            }
            50%{
                transform: rotate(-14deg);
            }
        }

        .dot-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* Ensure it stays in the background */
}

.dot {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: white;
  border-radius: 50%;
  opacity: 0;
  animation: move 4s infinite ease-in-out;
}

@keyframes move {
  0% {
    transform: scale(0) translate(0, 0);
    opacity: 0;
  }
  50% {
    transform: scale(1) translate(100px, 100px);
    opacity: 1;
  }
  100% {
    transform: scale(0) translate(0, 0);
    opacity: 0;
  }
}

.image-above {
    position: absolute;
    top: -100px; /* Adjust this value to position it above the "I!" */
    left: 90%;
    transform: translateX(-50%);
}

.image-below {
    position: absolute;
    top:  390px; /* Adjust this value to position it below "YO" */
    left: 64%;
    transform: translateX(-50%);
}

@import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap');

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'DynaPuff', cursive;
    background-color: #FFE5E5;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.loading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #FFE5E5;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: transform 1s ease-in-out;
}

.loading-container.slide-out {
    transform: translateY(-100%);
}

.progress-bar {
    width: 300px;
    height: 30px;
    background-color: #FFD6E0;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.progress {
    width: 0%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        #FFAFC5,
        #FFAFC5 10px,
        #FFB9CC 10px,
        #FFB9CC 20px
    );
    border-radius: 15px;
    transition: width 0.5s ease;
}

.yochi-text {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #FF85A1;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.loading-text {
    margin-top: 10px;
    color: #FF85A1;
    font-size: 1.2em;
}

.sprinkle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #FFF;
    animation: float 3s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.cute-button {
    background-color: #FFAFC5;
    border: none;
    padding: 10px 20px;
    font-family: 'DynaPuff', cursive;
    font-size: 1em;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cute-button:hover {
    background-color: #FF85A1;
}

    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="yochi-text">YOCHI!</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="loading-text">Loading yummy goodness...</div>
    </div>

    <div class="dot-container">
        <!-- Dots will be added dynamically by JS -->
      </div>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="menu">
                <div>Home</div>
                <div>About</div>
                <div>Contact</div>
            </div>
        </div>
        <div class="main">
            <div class="slogan-container">
                <div class="slogan">
                    <span class="word">Chewy.</span>
                    <span class="word"> Creamy.</span>
                    <span class="word"> Dreamy.</span>
                    <span class="word"> Meet</span>
                    <span class="word"> Yochi!</span>
                </div>
                <div class="button-group">
                    <button class="button-primary">Try Yochi Today!</button>
                    <button class="button-secondary">See Our Flavors</button>
                </div>
            </div>
            <div class="yochi-container">
                <img src="mascot.png" alt="image" class="image-above">
                <img src="mascot.png" alt="image" class="image-below">
                <span class="text1 yochi">Y</span>
                <span class="text2 yochi">O</span>
                <span class="text3 yochi">C</span>
                <span class="text4 yochi">H</span>
                <span class="text5 yochi">I</span>
                <span class="text6 yochi">!</span>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <script>
        function setProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
        }

        function addSprinkles() {
            const progressBar = document.querySelector('.progress-bar');
            for (let i = 0; i < 5; i++) {
                const sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkle');
                sprinkle.style.left = Math.random() * 100 + '%';
                sprinkle.style.top = Math.random() * 30 + 'px';
                sprinkle.style.backgroundColor = ['#FFD6E0', '#FFAFC5', '#FF85A1'][Math.floor(Math.random() * 3)];
                sprinkle.style.animationDelay = Math.random() * 2 + 's';
                progressBar.appendChild(sprinkle);
            }
        }

        function showMainContent() {
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.classList.add('slide-out');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 1000); // Match the duration of the slide-out animation
        }

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(showMainContent, 500);
            }
            setProgress(progress);
        }, 200);

        addSprinkles();
        
       document.querySelectorAll('.word').forEach((word) => {
  word.addEventListener('mouseenter', () => {
    // Generate a random rotation direction (clockwise or counterclockwise)
    const direction = Math.random() > 0.5 ? 1 : -1; // 1 for clockwise, -1 for counterclockwise
    const rotationAngle = direction * 20; // Rotate 20 degrees in the chosen direction

    // Set the CSS variable for rotation
    word.style.setProperty('--rotation-angle', `${rotationAngle}deg`);
  });
});

const dotContainer = document.querySelector('.dot-container');

// Function to create a random dot
function createDot() {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  
  // Randomize dot position
  const xPos = Math.random() * window.innerWidth;
  const yPos = Math.random() * window.innerHeight;
  dot.style.left = `${xPos}px`;
  dot.style.top = `${yPos}px`;
  
  dotContainer.appendChild(dot);

  // Remove dot after animation ends
  dot.addEventListener('animationend', () => {
    dot.remove();
  });
}

// Create multiple dots at intervals
setInterval(createDot, 500);

    </script>
</body>
</html>

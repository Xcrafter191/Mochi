<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretchy Mochi Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mochi" id="mochi">
            <svg viewBox="0 0 100 100" class="mochi-svg">
                <path class="mochi-left" d="M50 10 A40 40 0 0 0 50 90 L50 50 Z" />
                <path class="mochi-right" d="M50 10 A40 40 0 0 1 50 90 L50 50 Z" />
                <circle cx="40" cy="40" r="3" />
                <circle cx="60" cy="40" r="3" />
                <path class="mochi-mouth" d="M45 55 Q50 60 55 55" stroke="black" stroke-width="2" fill="none" />
            </svg>
            <div class="filling">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
            <div class="loader">
                <div class="loader-inner"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
